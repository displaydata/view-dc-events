# Module: logstash
# Docs: https://www.elastic.co/guide/en/beats/filebeat/7.3/filebeat-module-logstash.html

- module: logstash
  # logs
  log:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths:
      - /usr/share/logstash/data/logs

  # Slow logs
  slowlog:
   enabled: false
