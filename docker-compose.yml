version: "3.7"
services:
  elastic:
    image: elk:01
    #build:
    #  context: ./docker/elasticsearch
    #  args:
    #    ELK_VERSION: ${ELK_VERSION}
    #image: elasticsearch:${ELK_VERSION}
    container_name: elasticsearch
    environment:
      node.name: elasticsearch
      discovery.type: single-node
      cluster.name: elastic-cluster
      bootstrap.memory_lock: 'true'
      ES_JAVA_OPTS: "-Xms2g -Xmx2g"
      xpack.monitoring.collection.enabled: "true"
      script.max_compilations_rate: "10000/1m"
      path.repo: '/usr/share/elasticsearch/snapshots'
    ulimits:
          memlock:
            soft: -1
            hard: -1
          nproc: 4096
    restart: always
    ports:
      - target: 9200
        published: 9200
    networks:
      - elastic-net
    volumes:
      # Mount point for elasticsearch persistent data
      - type: volume
        source: elastic-data
        target: /usr/share/elasticsearch/data
      # Mount point for snapshot  data
      - type: volume
        source: snapshot-data
        target: /usr/share/elasticsearch/snapshots

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELK_VERSION}
    container_name: kibana
    environment:
      node.name: kibana
      SERVER_HOST: "0.0.0.0"
      SERVER_NAME: "kibana"
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    restart: always
    ports:
      - target: 5601
        published: 5601
    networks:
      - elastic-net

  logstash:
    build:
      context: ./docker/logstash
      args:
        ELK_VERSION: ${ELK_VERSION}
    image: logstash:${ELK_VERSION}
    container_name: logstash
    environment:
      node.name: logstash
    restart: always
    ports:
      - target: 5044
        published: 5044
    networks:
      - elastic-net
    volumes:
      # Mount point for logstash persistent data
      - type: volume
        source: logstash-data
        target: /usr/share/logstash/data

  filebeat:
    user: "root:${GID:-1000}"
    image: docker.elastic.co/beats/filebeat:${ELK_VERSION}
    container_name: filebeat
    command: "filebeat -e -strict.perms=false"
    environment:
      - node.name=filebeat
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - KIBANA_HOST=${KIBANA_HOST:-kibana}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-elastic}
    restart: always
    networks:
      - elastic-net
    volumes:
      - ./dynamic/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      #Â This mount is needed so container can see docker host messages
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # This mount is needed to view other container's log info
      - /var/lib/docker/containers/:/var/lib/docker/containers/:ro

  powershell:
    image: ${DOCKER_REGISTRY}/displaydata/powershell-modules:latest
    container_name: powershell
    networks:
      - elastic-net
    volumes:
      - ${PWD}:/files
      # Mount point for snapshot data
      - type: volume
        source: snapshot-data
        target: /snapshots

networks:
  elastic-net:

volumes:
  elastic-data:
    driver: local
  logstash-data:
    driver: local
  snapshot-data:
    driver: local
